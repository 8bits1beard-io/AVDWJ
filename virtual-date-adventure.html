<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff00ff;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 0, 255, 0.5);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .story-text {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00ffff;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-btn:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .restart-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
        }

        .ending {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.3em;
        }

        .excellent-ending {
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .good-ending {
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .neutral-ending {
            border: 2px solid #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .bad-ending {
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

        function displayScene(sceneKey) {
            console.log("Displaying scene:", sceneKey);
            
            const scene = gameStory[sceneKey];
            if (!scene) {
                console.error("Scene not found:", sceneKey);
                return;
            }
            
            const storyDiv = document.getElementById('story');
            const choicesDiv = document.getElementById('choices');
            const restartBtn = document.getElementById('restart');
            
            if (!storyDiv || !choicesDiv) {
                console.error("Required elements not found");
                return;
            }
            
            storyDiv.textContent = scene.text;
            choicesDiv.innerHTML = '';
            
            if (scene.ending) {
                const endingDiv = document.createElement('div');
                endingDiv.className = `ending ${scene.ending}-ending`;
                
                let endingText = '';
                if (scene.ending === 'excellent') {
                    endingText = '✨ AMAZING! You and Joshua are absolutely perfect together! This is definitely turning into something special!';
                } else if (scene.ending === 'good') {
                    endingText = '💫 Great job! You and Joshua really hit it off. Looks like there\'s definitely a second date in your future!';
                } else if (scene.ending === 'neutral') {
                    endingText = '😊 The date was pleasant enough, but the spark might not be there. Sometimes that\'s how it goes!';
                } else {
                    endingText = '😬 Well, that didn\'t go as planned. Better luck next time!';
                }
                
                endingDiv.textContent = endingText;
                choicesDiv.appendChild(endingDiv);
                restartBtn.classList.remove('hidden');
            } else if (scene.choices) {
                scene.choices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = choice.text;
                    button.onclick = function() {
                        console.log("Choice clicked:", choice.next);
                        displayScene(choice.next);
                    };
                    choicesDiv.appendChild(button);
                });
            }
        }

        function startGame() {
            console.log("Starting game...");
            currentScene = 'start';
            const restartBtn = document.getElementById('restart');
            if (restartBtn) {
                restartBtn.classList.add('hidden');
            }
            displayScene(currentScene);
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startGame);
        } else {
            startGame();
        }
